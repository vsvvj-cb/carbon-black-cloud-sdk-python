type: object
properties:
  device_id:
    type: string
    description: "Unique identifier for the device."
  device_name:
    type: string
    description: "Name of the device."
  os_version:
    type: string
    description: "Operating system version of the device."
  compliance_percentage:
    type: number
    description: "Compliance percentage for the device."
  last_assess_time:
    type: string
    description: "Timestamp of the last assessment for compliance (in ISO 8601 format)."
  excluded_on:
    type: string
    description: "Timestamp indicating when the device was excluded (in ISO 8601 format)."
  excluded_by:
    type: string
    description: "Name of the user who excluded the device."
  reason:
    type: string
    description: "Reason for excluding the device."
